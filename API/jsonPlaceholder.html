<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JSON Placeholder </h2>
    <ul id="users-container">
    </ul>
    <input id="title" type="text" placeholder="title">
    <br>
    <input id="bodyContent" type="text" placeholder="post er main body">
    <br>
    <button id="submit">Submit</button>
    <script>
        // const postInfo = {
        //     title: 'foooooooo',
        //     body: 'barrrrrrrr',
        //     userId: 1
        //     }

            document.getElementById("submit").addEventListener("click", function(){
                const title = document.getElementById("title").value;
                const bodyContent = document.getElementById("bodyContent").value;
                const postInfo = {
                    title: title,
                    body: bodyContent,
                    // userId: 1
                    }
                nowPostToServer(postInfo);
            })

        function nowPostToServer(postInfo){    
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
            "Content-type": "application/json; charset=UTF-8"
            }
        })
        .then(response => response.json())
        .then(data => console.log(data))
        }
        
        function displayUser(users){
            const userNames = users.map(user => user.username);
            //getElementById
            const ul = document.getElementById("users-container");
            //loup through for access selected all data. 
            for (let i = 0; i < userNames.length; i++) {
                const username = userNames[i];
            //html element create using javascript
                const li = document.createElement("li");
                li.innerText = username;
            //set to data create ul
                ul.appendChild(li);
                
            }
        }
    </script>
</body>
</html>
